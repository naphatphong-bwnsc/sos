<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบขอความช่วยเหลือ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Mitr', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-xl w-full bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">ระบบขอความช่วยเหลือ</h2>
    <form id="helpForm">
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 mb-1">ชื่อ-นามสกุล</label>
        <input name="name" type="text" required class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 mb-1">อีเมล</label>
        <input name="email" type="email" required class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 mb-1">เบอร์โทรติดต่อ</label>
        <input name="phone" type="tel" required pattern="0[0-9]{9}" placeholder="เช่น 0812345678"
          class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 mb-1">รุ่น (พิมพ์ตัวเลข)</label>
        <input name="year" type="number" min="1" max="10" required placeholder="เช่น 1, 2, 3..."
          class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 mb-1">แผนก</label>
        <select name="department" required
          class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white">
          <option value="">-- เลือกแผนก --</option>
          <option>คอมพิวเตอร์ธุรกิจ</option>
          <option>ไฟฟ้า</option>
          <option>ช่างยนต์</option>
          <option>บัญชี</option>
          <option>อื่นๆ</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 mb-1">เรื่องที่ขอความช่วยเหลือ</label>
        <input name="subject" type="text" required
          class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 mb-1">รายละเอียด</label>
        <textarea name="details" rows="4" required
          class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition">
        ส่งคำขอ
      </button>

      <p id="responseMsg" class="mt-4 text-center text-green-500 hidden">ส่งข้อมูลเรียบร้อยแล้ว!</p>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwVGkHhjGoSzoaBlCK7qLwR9-1BKyrkklOiqFg5ODotpOIIbVlyyXoi__GlCgV0m0BaUQ/exec'; // เปลี่ยนเป็น Script URL ของคุณ
    const form = document.getElementById('helpForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(() => {
          responseMsg.classList.remove('hidden');
          form.reset();
        })
        .catch(err => alert('เกิดข้อผิดพลาดในการส่งข้อมูล'));
    });
  </script>
</body>
</html>
