<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบขอความช่วยเหลือ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Mitr', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-xl w-full bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">ระบบขอความช่วยเหลือ</h2>

    <form action="https://docs.google.com/forms/d/e/1FAIpQLSe7TEdzF0Xwz4vKMznRG02Ap79TX11z2NTp8c-OmWAKrrEdtQ/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      <div class="grid gap-4">
        <input name="entry.494973412" type="text" placeholder="ชื่อ-นามสกุล" required
          class="p-3 rounded border dark:bg-gray-700 dark:text-white" />
        <input name="entry.564078260" type="tel" placeholder="เบอร์โทร" required
          class="p-3 rounded border dark:bg-gray-700 dark:text-white" />
        <input name="entry.2114457992" type="number" placeholder="รุ่น" required
          class="p-3 rounded border dark:bg-gray-700 dark:text-white" />
        <select name="entry.1203042906" required class="p-3 rounded border dark:bg-gray-700 dark:text-white">
          <option value="">-- เลือกแผนก --</option>
          <option>คอมพิวเตอร์ธุรกิจ</option>
          <option>ไฟฟ้า</option>
          <option>ช่างยนต์</option>
          <option>บัญชี</option>
          <option>อื่นๆ</option>
        </select>
        <input name="entry.558385886" type="text" placeholder="หัวข้อที่ขอความช่วยเหลือ" required
          class="p-3 rounded border dark:bg-gray-700 dark:text-white" />
        <textarea name="entry.363873328" rows="4" placeholder="รายละเอียดเพิ่มเติม" required
          class="p-3 rounded border dark:bg-gray-700 dark:text-white"></textarea>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded font-semibold">
          ส่งคำขอ
        </button>
      </div>
    </form>

    <iframe name="hidden_iframe" style="display:none;" onload="if(submitted){alert('ส่งข้อมูลเรียบร้อยแล้ว!');}"></iframe>
  </div>

  <script>let submitted = false;</script>
</body>
</html>
