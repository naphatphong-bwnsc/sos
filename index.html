          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await res.json();
        status.innerText = result.message;
        if (res.ok) form.reset();

        status.classList.add('text-red-600');

    });
